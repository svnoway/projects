{% extends 'main/main.html' %}
{% block title %}
    Registration
        {% endblock title %}
{% block content %}
<h1>Register</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-group">

  <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
         class="form-control" placeholder="User name"  autofocus="" required=""
           id="id_username">
</div>



    <div class="form-group">

      <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password">

    </div>
    <div class="form-group">

      <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirm Password">

    </div>

<button type="submit"  value="Register" class="btn btn-primary">Register</button>
    <b>Already have an account?<a href="{% url 'login' %}"> Login</a> </b>
</form>
{% endblock content%}
